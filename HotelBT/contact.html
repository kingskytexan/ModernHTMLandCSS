<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7fcda90fea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/HotelBT/css/main.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="/HotelBT/css/mobile.css">
    <title>Hotel BT | Contact</title>
</head>
<body>
    <header>
        <!-- Navigation Bar -->
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="/HotelBT/index.html">HBT</a></h1>
                <ul>
                    <li><a href="/HotelBT/index.html">Home</a></li>
                    <li><a href="/HotelBT/about.html">About</a></li>
                    <li><a class="current" href="/HotelBT/contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contact Form -->
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact </span>Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="process.js">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <!-- Contact Info -->
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
            <i class="fa-solid fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>50 Main St, Boston MA</p>
        </div>
        <div class="box">
            <i class="fa-solid fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>(617) 546-7789</p>
        </div>
        <div class="box">
            <i class="fa-solid fa-envelope fa-3x"></i>
            <h3>Email Address</h3>
            <p>info@hotelbt.com</p>
        </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <p>Hotel BT &copy; 2023 All Rights Reserved</p>
    </footer>
</body>
</html>
